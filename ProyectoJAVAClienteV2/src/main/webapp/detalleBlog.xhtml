<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Ver Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
  </h:head>
  <h:body style="background-color: #f8f9fa;">

<ui:include src="include-menu/menu.xhtml"></ui:include>


    <h1 class=" display-4 mt-3" style="text-align: center;">#{ControladorBlog.blog.titulo}</h1>
    <h2 class="lead" style="text-align: center">#{ControladorBlog.blog.contenido}</h2>
        <p:card style="width: 95%; margin: auto;">
            <div class="row">
            <div class="col">
            <img src="#{ControladorBlog.blog.url}" class="rounded mx-auto d-block" width="60%" height="500px"></img>
            <p class="mt-3 px-3">#{ControladorBlog.blog.texto}</p>
            </div>
            </div>
        </p:card>
            

<ui:include src="include-menu/footer.xhtml"></ui:include>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </h:body>
</html>
