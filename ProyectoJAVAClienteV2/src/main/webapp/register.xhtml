<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Proyecto de Blogs</title>   

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>

</h:head>

<h:body>

    <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-4" style="margin-top:10em">
                    <main class="form-signin">
                        <h:form>         
                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-windows" viewBox="0 0 16 16">
                            <path d="M6.555 1.375 0 2.237v5.45h6.555V1.375zM0 13.795l6.555.933V8.313H0v5.482zm7.278-5.4.026 6.378L16 16V8.395H7.278zM16 0 7.33 1.244v6.414H16V0z"/>
                            </svg>
                            <h1 class="h3 mb-3 mt-3 fw-normal"> Registro</h1>
                            <div class="form-floating">
                                <p:outputLabel for="nombre" class="lead">Nombre</p:outputLabel>
                                <p:inputText class="form-control" id="nombre" value="#{ControladorRegister.nombre}" placeholder="Nombre" required="true"/>                               
                            </div>

                            <div class="form-floating">
                                <p:outputLabel for="apellido" class="lead">Apellido</p:outputLabel>
                                <p:inputText class="form-control" id="apellido" value="#{ControladorRegister.apellido}" placeholder="Apellido" required="true"/>                               
                            </div>

                            <div class="form-floating">
                                <p:outputLabel for="email" class="lead">Correo electronico</p:outputLabel>
                                <p:inputText class="form-control" id="email" value="#{ControladorRegister.email}" placeholder="Correo" required="true"/>                               
                            </div>

                            <div class="form-floating mt-1">
                                <p:outputLabel for="telefono" class="lead">Teléfono</p:outputLabel>
                                <p:inputText class="form-control" id="telefono" value="#{ControladorRegister.telefono}" placeholder="Teléfono" required="true"/>                               
                            </div>

                            <h:commandButton class="w-100 mt-5 btn btn-lg btn-dark" action="#{ControladorRegister.registrar()}" value="Registrarme" type="submit"></h:commandButton>
                            <c:if test="#{ControladorRegister.succes}">                                                             
                                <div class="card card-body mt-3 alert-success">
                                    <h5 class="card-title">Enhorabuena</h5>
                                    <p class="card-text">Usuario registrado!</p>                                   
                                </div>
                            </c:if>

                            <p class="mt-5 mb-3 text-muted">© Derechos reservados 2022</p>
                        </h:form>
                    </main>
                </div>               
            </div>
        </div>     


<ui:include src="include-menu/footer.xhtml"></ui:include> 

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</h:body>
</html>
